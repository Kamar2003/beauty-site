<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sipariş Formu - Güzellik Merkezi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #fff5f8; padding: 60px 0; }
        .order-card { max-width: 700px; margin: 0 auto; background: white; padding: 50px; border-radius: 30px; box-shadow: 0 15px 40px rgba(0,0,0,0.1); }
        .btn-pink { background: #ff6b9d; color: white; padding: 15px 40px; border-radius: 50px; font-size: 1.2rem; }
        h2 { color: #ff6b9d; }
    </style>
</head>
<body>

    <div class="container">
        <div class="order-card">
            <h2 class="text-center mb-4">Sipariş Formu</h2>
            <p class="text-center lead mb-5">Seçtiğiniz ürünü hemen sipariş edin!</p>

            <form>
                <div class="mb-4">
                    <label class="form-label">Adınız Soyadınız</label>
                    <input type="text" class="form-control form-control-lg" placeholder="Adınızı girin" required>
                </div>
                <div class="mb-4">
                    <label class="form-label">Telefon Numaranız</label>
                    <input type="tel" class="form-control form-control-lg" placeholder="0555 123 45 67" required>
                </div>
                <div class="mb-4">
                    <label class="form-label">Teslimat Adresi</label>
                    <textarea class="form-control form-control-lg" rows="4" placeholder="Tam adresinizi yazın" required></textarea>
                </div>
                <div class="mb-4">
                    <label class="form-label">Sipariş Edilen Ürün</label>
                    <input type="text" class="form-control form-control-lg" placeholder="Örn: Çiçeksi Bahar Parfümü" required>
                </div>
                <div class="mb-4">
                    <label class="form-label">Adet Sayısı</label>
                    <input type="number" class="form-control form-control-lg" value="1" min="1">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-pink btn-lg">Siparişi Tamamla</button>
                </div>
            </form>

            <div class="text-center mt-4">
                <a href="index.html" class="btn btn-outline-pink">Ana Sayfaya Dön</a>
            </div>
            <p class="text-center mt-4 text-muted small">Siparişiniz alındıktan sonra sizinle iletişime geçeceğiz.</p>
        </div>
    </div>

</body>
</html>
